<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nome</label>
        <input
          class="form-control"
          type="text"
          formControlName="nome"
          required
        />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input
          class="form-control"
          type="text"
          formControlName="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Login</label>
        <input
          class="form-control"
          type="text"
          formControlName="login"
          required
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          class="form-control"
          type="password"
          formControlName="senha"
          required
        />
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">
          Adicionar 
        </button>
      </div>
    </form>
  </div>
</div>
