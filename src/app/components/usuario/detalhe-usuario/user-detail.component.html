<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Nome</label>
        <input
          class="form-control"
          type="text"
          formControlName="nome"
          required
        />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input
          class="form-control"
          type="text"
          formControlName="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Login</label>
        <input
          class="form-control"
          type="text"
          formControlName="login"
          required
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          class="form-control"
          type="text"
          formControlName="senha"
          required
        />
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Atualizar</button>
      </div>
    </form>
  </div>
</div>
