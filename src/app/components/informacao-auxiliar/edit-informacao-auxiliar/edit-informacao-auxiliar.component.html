<div class="row justify-content-center mt-10">
    <div class="col-md-10">

        <br>
        <h2>Editar informação auxiliar</h2>
        <hr>
  

      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>Nome da informação auxiliar</label>
          <input
            class="form-control"
            type="text"
            formControlName="nome"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Descrição da informação auxiliar</label>
          <input
            class="form-control"
            type="text"
            formControlName="email"
            required
          />
        </div>
   
        <br>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Atualizar</button>
        </div>
      </form>
    </div>
  </div>
