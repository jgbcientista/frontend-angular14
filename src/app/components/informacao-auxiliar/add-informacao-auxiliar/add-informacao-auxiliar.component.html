<div class="row justify-content-center mt-10">
    <div class="col-md-10">

      <br>
      <h2>Nova informação auxiliar</h2>
      <hr>


      <form [formGroup]="informacaoAuxiliarForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nome da informação auxiliar</label>
          <input
            class="form-control"
            type="text"
            formControlName="nome"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Descrição da informação auxiliar</label>
          <input
            class="form-control"
            type="text"
            formControlName="descricao"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Data de criação</label>
          <input
            class="form-control"
            type="password"
            formControlName="dataCriacao"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-success" type="submit">
            Adicionar 
          </button>
        </div>
      </form>
    </div>
  </div>
